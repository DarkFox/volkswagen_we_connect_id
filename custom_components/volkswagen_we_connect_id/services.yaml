volkswagen_id_start_stop_charging:
  name: Volkswagen ID Start or Stop Charging
  description: Starts or stops charging of Volkswagen ID cars.
  fields:
    vin:
      name: VIN
      description: Vehicle identification number for the car.
      required: true
      example: WVGZZZA1ZMP001337
      selector:
        text:
    start_stop:
      name: Start or Stop
      description: Starts or stops charging.
      required: true
      selector:
        select:
          options:
            - "start"
            - "stop"

volkswagen_id_set_climatisation:
  name: Volkswagen ID Set Climatisation
  description: Sets climatisation in Volkswagen ID cars.
  fields:
    vin:
      name: VIN
      description: Vehicle identification number for the car.
      required: true
      example: WVGZZZA1ZMP001337
      selector:
        text:
    start_stop:
      name: Start or Stop
      description: Starts or stops climatisation.
      required: true
      selector:
        select:
          options:
            - "start"
            - "stop"
    target_temp:
      name: Target Temperature.
      description: Sets target temperature in celsius.
      required: false
      selector:
        number:
          min: 10
          max: 30
          unit_of_measurement: "ºC"

volkswagen_id_set_target_soc:
  name: Volkswagen ID Set Target SoC
  description: Sets the target SoC in Volkswagen ID cars.
  fields:
    vin:
      name: VIN
      description: Vehicle identification number for the car.
      required: true
      example: WVGZZZA1ZMP001337
      selector:
        text:
    target_soc:
      name: Target State of Charge.
      description: Sets state of charge in percentage.
      required: true
      selector:
        number:
          min: 10
          max: 100
          step: 10
          unit_of_measurement: "%"

volkswagen_id_set_ac_charge_speed:
  name: Volkswagen ID Set AC Charge speed
  description: Sets the AC charging speed in Volkswagen ID cars.
  fields:
    vin:
      name: VIN
      description: Vehicle identification number for the car.
      required: true
      example: WVGZZZA1ZMP001337
      selector:
        text:
    maximum_reduced:
      name: Maximum or reduced
      description: Maximum (default) charging speed or reduced speed. Actual maximum/reduced speed depends on charging station.
      required: true
      selector:
        select:
          options:
            - "maximum"
            - "reduced"

volkswagen_id_send_destinations:
  name: Volkswagen ID Send Destinations
  description: Send destination or a route to the car.
  fields:
    vin:
      name: VIN
      description: Vehicle identification number for the car.
      required: true
      example: WVGZZZA1ZMP001337
      selector:
        text:
    destinations:
      name: Destinations
      description: A destination or route to send to the car. Takes a list of destination dicts or a single destination dict. `geoCoordinate` is required, everything else is optional and for display purposes only.
      required: true
      example: |
        - geoCoordinate:
            latitude: 44.5905594
            longitude: -104.7178527
        - name: VW Museum
          geoCoordinate:
            latitude: 52.4278793
            longitude: 10.8077433
        - name: Autostadt
          address:
            country: Germany
            street: Stadtbrücke
            zipCode: 38440
            city: Wolfsburg
          geoCoordinate:
            latitude: 52.429380
            longitude: 10.791520
      selector:
        object:
